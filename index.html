<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Web Store</title>
</head>
<body>
    <nav>
        <!-- logo / seach bar and text -->
        <div class="navTop">
            <div class="navItem">
                <img 
                    src="./img/sneakers.png" 
                    alt="logo website"
                >
            </div>
            <div class="navItem">
                <div class="search">
                    <input 
                        type="text" 
                        placeholder="Search..." 
                        class="searchInput" 
                    >
                    <img 
                        src="./img/search.png" 
                        width="20" 
                        height="20" 
                        alt="search" 
                        class="searchIcon"
                    >
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">air force</h3>
            <h3 class="menuItem">air jordan</h3>
            <h3 class="menuItem">blazer</h3>
            <h3 class="menuItem">crater</h3>
            <h3 class="menuItem">hippie</h3>
        </div>
    </nav> 
    <div class="slider">
        <div class="sliderWrapper">
            <!-- ITEM 1 -->
            <div class="sliderItem">
                <img 
                    src="./img/air.png" 
                    alt="air force" 
                    class="sliderImg"
                >
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">
                    air force <br> new <br> season
                </h1>
                <h2 class="sliderPrice">
                    $119
                </h2>
                <button class="buyButton">
                    buy now !
                </button>
            </div>
            <!-- ITEM 1 -->
            
            <!-- ITEM 2 -->
            <div class="sliderItem">
                <img 
                    src="./img/jordan.png" 
                    alt="air force" 
                    class="sliderImg"
                >
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">
                  air jordan <br> new <br> season
                </h1>
                <h2 class="sliderPrice">
                    $149
                </h2>
                <button class="buyButton">
                    buy now !
                </button>
            </div>
            <!-- ITEM 2 -->
            
            <!-- ITEM 3 -->
            <div class="sliderItem">
                <img 
                    src="./img/blazer.png" 
                    alt="air force" 
                    class="sliderImg"
                >
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">
                   blazer <br> new <br> season
                </h1>
                <h2 class="sliderPrice">
                    $129
                </h2>
                <button class="buyButton">
                    buy now !
                </button>
            </div>
            <!-- ITEM 3 -->

            <!-- ITEM 4 -->
            <div class="sliderItem">
                <img 
                    src="./img/crater.png" 
                    alt="air force" 
                    class="sliderImg"
                >
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">
                    crater <br> new <br> season
                </h1>
                <h2 class="sliderPrice">
                    $109
                </h2>
                <button class="buyButton">
                    buy now !
                </button>
            </div>
            <!-- ITEM 4 -->

            <!-- ITEM 5 -->
            <div class="sliderItem">
                <img 
                    src="./img/hippie.png" 
                    alt="air force" 
                    class="sliderImg"
                >
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">
                    hippie <br> new <br> season
                </h1>
                <h2 class="sliderPrice">
                    $109
                </h2>
                <button class="buyButton">
                    buy now !
                </button>
            </div>
            <!-- ITEM 5 -->
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
